{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <ul class="list-group">
    {% for article in articles %}
      {% if article.state=='public' %}
      {% if article.approval=='approved' %}
      <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
      {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
